metadata:
  description: "Junction table linking explorers to tags for categorization and discoverability. This enables explorers to be associated with topics, improving their findability and enabling topic-based navigation of data exploration tools."
fields:
  id:
    description: "Unique identifier for the association"
  explorerSlug:
    description: "Foreign key to explorers table (slug field)"
  tagId:
    description: "Foreign key to tags table. Tag associated with the explorer."
