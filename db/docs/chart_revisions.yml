metadata:
    description: "Historical chart revision tracking for version control purposes. This table stores snapshots of chart configurations over time, enabling rollback functionality and change history tracking. Each revision captures the full chart configuration at a specific point in time."

fields:
    id:
        description: "Unique identifier for the chart revision"
    chartId:
        description: "Foreign key to charts table. The chart this revision belongs to."
    userId:
        description: "Foreign key to users table. The user who created this revision."
    config:
        description: "JSON configuration of the chart at the time of this revision"
    createdAt:
        description: "Timestamp when the revision was created"
    updatedAt:
        description: "Timestamp when the revision was last updated"
