metadata:
    description: Deprecated. Link tracking system for WordPress posts that enables internal analytics and content relationship mapping (use posts_gdocs_links instead for new content). Extracts and categorizes all links from WordPress content to track internal references, external citations, and embedded visualizations for site health monitoring and content optimization.
fields:
    id:
        description: Unique identifier for the link
    sourceId:
        description: Foreign key to posts table
    target:
        description: Target URL of the link
    linkType:
        description: Type of link ('gdoc', 'url', 'grapher', 'explorer', 'chart-view', 'dod')
    componentType:
        description: Type of component containing the link (e.g., 'markdown', 'chart', 'iframe')
    text:
        description: Link text as it appears in the content
    queryString:
        description: Query string parameters in the link
    hash:
        description: Hash fragment in the link
