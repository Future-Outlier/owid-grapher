metadata:
    description: "Many-to-many table linking explorers to standalone charts that can be displayed within them. Explorers that use this way of showing charts are called grapher-based explorers."
fields:
    id:
        description: "Unique identifier for the association"
    explorerSlug:
        description: "Foreign key to explorers table (slug field)"
    chartId:
        description: "Foreign key to charts table. Chart that can be displayed in the explorer."
